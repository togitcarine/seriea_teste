<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Marvel</title>
    <link rel="stylesheet" href="../seriea_teste/css/style.css">
</head>

<body>
    <header class="header-hero-page">
        <div class="hero-page-container">
            <div class="logo-hero-page">
                <img src="assets/logo/Group.png">
            </div>

            <div class="busca-heropage">
                <img src="assets/busca/Lupa/Shape.png">
                <input type="text" placeholder="Procure por heróis">
            </div>
        </div>
    </header>

    <main class="detalhes">
        <section class="heroi">
            <div class="heroi-informacao">
                <div class="titulo">
                    <h1>HULK</h1>
                    <img class="favorito" src="assets/icones/heart/Path.png">
                </div>
                <p class="descricao">
                    O Hulk, por vezes referido como O Incrível Hulk é um personagem de quadrinhos/banda desenhada da
                    Marvel Comics...
                </p>

                <div class="rank">
                    <div class="ranking">
                        <h6>Quadrinhos</h6>
                        <div class="icone">
                            <img src="assets/icones/book/Group.png">
                            <h6>3.000</h6>
                        </div>
                    </div>

                    <div class="ranking">
                        <h6>Filmes</h6>
                        <div class="icone">
                            <img src="assets/icones/video/Shape.png">
                            <h6>40</h6>
                        </div>
                    </div>
                </div>

                <div class="rank">
                    <p>Rating ★★★★★</span></p>
                    <p>Último quadrinho:
                    <h6>13 fev. 2020</h6>
                    </p>
                </div>
            </div>

            <div class="heroi-imagem">
                <img class="personagem" src="caminho-da-sua-imagem-do-hulk.png">
            </div>
        </section>

        <section class="lancamentos">
            <h2>Últimos lançamentos</h2>
            <div class="quadrinhos">
                <div class="quadrinhos-card">
                    <img src="capa-quadrinho.jpg">
                    <p>Lorem Ipsum Dolor Sit.</p>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
