<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Marvel</title>
    <link rel="stylesheet" href="../seriea_teste/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/logo/Group@1,5x.svg">
        </div>
    </header>

    <main class="container">
        <section class="explore-heroi">
            <h2>EXPLORE O UNIVERSO</h2>
            <p>Mergulhe no domínio deslubrante de todos os personagens clássicos que você ama - e aqueles que você
                descobrirá em breve!</p>
        </section>

        <div class="barra-buscar">
            <img src="assets/busca/Lupa/Shape.png">
            <input type="text" placeholder="Procure por herói">
        </div>

        <section class="buscar-heroi">
            <div>
                <p>Encontrados 20 heróis</p>
            </div>

            <div>
                <img src="assets/icones/heroi/noun_Superhero_2227044.png">
                <p>Ordenados por nome - A/Z</p>
                <input type="checkbox">
            </div>

            <div>
                <img src="assets/icones/heart/Path.png" alt="">
                <p>Favoritos</p>
            </div>
        </section>

        <section class="grid-herois">
            <div class="card-heroi">
                <div class="card-imagem">
                    <img src="https://path-to-your-marvel-image.jpg">
                </div>
                <div class="card-informacao">
                    <p>Spider-Man</p>
                    <button class="btn-favoritar">
                        <img src="assets/icones/heart/Path Copy 2.png">
                    </button>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>
</body>

</html>
